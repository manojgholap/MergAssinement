<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directive.js"></script>
</head>
<body>
    <div ng-controller="uploadController">
        <div class="container">
            <div class="card">
                <div class="card-header"><b>Select  File</b></div>
                <div class="card-body">
                    <input type="file" id="excel_file" />
                </div>
            </div>
            <br>
           
            <div class="mt-5" ng-init="getData()">
               <div>
                <nav>
                    <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" ng-model="value"
                    ng-change="search()" >
                     </form>
                    </nav> 
                </div>
                <br>
                
                <table class="table table-bordered"> 
                    <thead>
                        <th scope="col">c_name</th>
                        <th scope="col">c_batch_no</th>
                        <th scope="col">d_expiry_date</th>
                        <th scope="col">n_balance_qty</th>
                        <th scope="col">c_packaging</th>
                        <th scope="col">c_unique_code</th>
                        <th scope="col">n_mrp</th>
                        <th scope="col">c_manufacturer</th>
                        <th scope="col">hsn_code</th>
                        <th scope="col">action</th>
                    </thead>
                    <tbody ng-repeat="data in resdata">
                        <td ng-click="$event.stopPropagation();">
                            <form editable-form name="editableForm">
                                <input editable-text="data.c_name"
                                    ng-change="updatelist(data)" e-name="c_name"
                                    class="form-control"
                                    ng-model="data.c_name" name="c_name" style="width: 130px;">
                            </form>
                        </td>                        
                        <td ng-click="$event.stopPropagation();">
                            <form editable-form name="editableForm">
                                <input editable-text="data.c_batch_no"
                                    ng-change="updatelist(data)" e-name="c_batch_no"
                                    class="form-control"
                                    ng-model="data.c_batch_no" name="c_batch_no" style="width: 130px;">
                            </form>
                        </td> 
                        <td ng-click="$event.stopPropagation();">
                            <form editable-form name="editableForm">
                                <input editable-text="data.d_expiry_date"
                                    ng-change="updatelist(data)" e-name="d_expiry_date"
                                    class="form-control"
                                    ng-model="data.d_expiry_date" name="d_expiry_date" style="width: 130px;">
                            </form>
                        </td> 
                        <td ng-click="$event.stopPropagation();">
                            <form editable-form name="editableForm">
                                <input editable-text="data.n_balance_qty"
                                    ng-change="updatelist(data)" e-name="n_balance_qty"
                                    class="form-control"
                                    ng-model="data.n_balance_qty" name="n_balance_qty" style="width: 130px;">
                            </form>
                        </td>
                        <td ng-click="$event.stopPropagation();">
                            <form editable-form name="editableForm">
                                <input editable-text="data.c_packaging"
                                    ng-change="updatelist(data)" e-name="c_packaging"
                                    class="form-control"
                                    ng-model="data.c_packaging" name="c_packaging" style="width: 130px;">
                            </form>
                        </td>
                        <td ng-click="$event.stopPropagation();">
                            <form editable-form name="editableForm">
                                <input editable-text="data.c_unique_code"
                                    ng-change="updatelist(data)" e-name="c_unique_code"
                                    class="form-control"
                                    ng-model="data.c_unique_code" name="c_unique_code" style="width: 130px;">
                            </form>
                        </td>
                        <td ng-click="$event.stopPropagation();">
                            <form editable-form name="editableForm">
                                <input editable-text="data.n_mrp"
                                    ng-change="updatelist(data)" e-name="n_mrp"
                                    class="form-control"
                                    ng-model="data.n_mrp" name="n_mrp" style="width: 130px;">
                            </form>
                        </td>
                        <td ng-click="$event.stopPropagation();">
                            <form editable-form name="editableForm">
                                <input editable-text="data.c_manufacturer"
                                    ng-change="updatelist(data)" e-name="c_manufacturer"
                                    class="form-control"
                                    ng-model="data.c_manufacturer" name="c_manufacturer" style="width: 130px;">
                            </form>
                        </td>
                        <td ng-click="$event.stopPropagation();">
                            <form editable-form name="editableForm">
                                <input editable-text="data.hsn_code"
                                    ng-change="updatelist(data)" e-name="hsn_code"
                                    class="form-control"
                                    ng-model="data.hsn_code" name="hsn_code" style="width: 130px;">
                            </form>
                        </td>
                        <td>
                            <button class="btn-btn-success" ng-click="delete(data._id)">delete</button>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
</div> 
</body>
</html>
