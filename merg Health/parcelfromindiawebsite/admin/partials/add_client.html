<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h2 class="table_heading">Add Client</h2>
                </div>
                <div class="col-md-6">
                    <div class="add_btn_container">
                        <button type="button" class="btn btn-primary" ng-click="goto('/users')" style="margin-right: 150px; margin-top: 15px; float:right;">Back</button>

                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <form name="addClientForm" data-ng-submit="newclient(addClientForm,client)" name="addClientForm"
                                id="addClientForm" novalidate>
                                <!-- <form role="form" name="exampleForm"  class="form-horizontal form-groups-bordered" required> -->
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Company Name</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="comapny_name" id="comapny_name"
                                            placeholder="Enter Company Name" ng-model='client.company_name'
                                            required>
                                        <div ng-messages="addClientForm.$submitted && addClientForm.comapny_name.$error"
                                            class="error_msg">
                                            <div ng-message="required">Enter Company Name</div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Contact Number</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="contact" id="contact"
                                            placeholder="Enter Contact Number" ng-model='client.contact'>
                                        <div ng-messages="addClientForm.$submitted && addClientForm.contact.$error"
                                            class="error_msg">
                                            <div ng-message="required">Enter Contact Number</div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email"
                                            ng-model='client.email'>
                                        <div ng-messages="addClientForm.$submitted && addClientForm.email.$error"
                                            class="error_msg">
                                            <div ng-message="required">Enter email</div>
                                        </div>
                                    </div>
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Country</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="country" id="country"
                                            placeholder="Enter Country" ng-model='client.country'>
                                        <div ng-messages="addClientForm.$submitted && addClientForm.country.$error"
                                            class="error_msg">
                                            <div ng-message="required">Enter Country</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Website</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="website" id="website"
                                            placeholder="Enter Website" ng-model='client.website' ng-model-options="{ allowInvalid: true }">
                                        <div ng-messages="addClientForm.$submitted && addClientForm.website.$error"
                                            class="error_msg">
                                            <div ng-message="required">Enter Website</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Tags</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="tag" id="tag" placeholder="Enter Tags"
                                            ng-model='client.tag' ng-model-options="{ allowInvalid: true }">
                                        <div ng-messages="addClientForm.$submitted && addClientForm.tag.$error"
                                            class="error_msg">
                                            <div ng-message="required">Enter Tags</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Notes</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="notes" id="notes" placeholder="Enter Notes"
                                            ng-model='client.notes' ng-model-options="{ allowInvalid: true }">
                                        <div ng-messages="addClientForm.$submitted && addClientForm.notes.$error"
                                            class="error_msg">
                                            <div ng-message="required">Enter Notes</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <button type="submit" class="btn btn_back">Add client</button>
                                        <p ng-show="showaddClient" class="success_msg" style="text-align: center;">{{addClient}}</p>
                                        <p ng-show="showaddeerrclientmsg" class="error_msg" style="text-align: center;">{{addeerrclientmsg}}</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
