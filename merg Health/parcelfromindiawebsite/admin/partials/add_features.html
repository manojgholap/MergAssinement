<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h2 class="table_heading">Add Features</h2>
                </div>
                <div class="col-md-6">
                    <div class="add_btn_container">
                        <button type="button" class="btn btn-primary" ng-click="goto('/features')"
                            style="margin-right: 150px; margin-top: 15px; float:right;">Back</button>

                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-6" style="margin: 0 auto;">
                        <form name="poForm" data-ng-submit="addFeatures(feature)" name="poForm"
                            id="poForm" novalidate>
                            <div class="form-group">
                                <label for="field-1">Title</label>
                                <div style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" name="title" id="title"
                                        placeholder="Title" ng-model='feature.title'>
                                    <div ng-messages="poForm.$submitted && poForm.title.$error" class="error_msg">
                                        <div ng-message="required">Enter Title</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="field-1">Description</label>
                                <div style="padding-bottom: 10px;">
                                    <textarea type="text" class="form-control" name="description" id="description"
                                        placeholder="Enter Message" ng-model='feature.description'></textarea>
                                    <div ng-messages="poForm.$submitted && poForm.description.$error" class="error_msg">
                                        <div ng-message="required">Enter Message</div>
                                    </div>
                                </div>
                            </div>

                            
                            <div class="form-group">
                                <label for="field-1">Project</label>
                                <div style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" name="p_name" id="p_name"
                                        placeholder="Project Name" ng-model='feature.p_name'></input>
                                    <div ng-messages="poForm.$submitted && poForm.p_name.$error" class="error_msg">
                                        <div ng-message="required">Enter Project Name</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="field-1">Email</label>
                                <div style="padding-bottom: 10px;">
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Email" ng-model='feature.email'></textarea>
                                    <div ng-messages="poForm.$submitted && poForm.email.$error" class="error_msg">
                                        <div ng-message="required">Enter Email</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="field-1">Phone</label>
                                <div style="padding-bottom: 10px;">
                                    <input type="number" class="form-control" name="phone" id="phone"
                                        placeholder="Phone" ng-model='feature.phone'>
                                    <div ng-messages="poForm.$submitted && poForm.phone.$error" class="error_msg">
                                        <div ng-message="required">Enter Phone</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="field-1" style="text-align:right">Priority</label>
                                <div style="padding-bottom: 10px;">
                                    <select class="form-control" ng-model="feature.priority">
                                        <option value="" selected data-default disabled>Select</option>
                                        <option>High</option>
                                        <option>Normal</option>
                                        <option>Low</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="field-1" style="text-align:right">Assign to</label>
                                <div style="padding-bottom: 10px;">
                                    <select class="form-control" ng-model="feature.assign_to">
                                        <option value="" selected data-default disabled>Select</option>
                                        <option>Manoj</option>
                                        <option>Bhagyashri</option>
                                        <option>Shradha</option>
                                        <option>Purushottam</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="field-1" style="text-align:right">Status</label>
                                <div style="padding-bottom: 10px;">
                                    <select class="form-control" ng-model="feature.status">
                                        <option value="" selected data-default disabled>Select</option>
                                        <option>Completed</option>
                                        <option>In Progress</option>
                                        <option>Pending</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-5">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <p ng-show="showaddfeaturemsg" class="success_msg" style="text-align: center;">
                                        {{addfeaturemsg}}</p>
                                    <p ng-show="showaddfeaturemsg2" class="error_msg"
                                        style="text-align: center;">{{addfeaturemsg2}}</p>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
