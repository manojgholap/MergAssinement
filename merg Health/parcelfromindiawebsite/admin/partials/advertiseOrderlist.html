<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row"> </div>
            <h2 class="table_heading">Order Management</h2>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading"> </div>
                                <table class="table table-bordered table-striped datatable" id="table-2">
                                    <thead>
                                        <tr>
                                            <th>Order Id</th>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                            <th>Business Name</th>
                                            <th>Item Name</th>
                                            <th>Amount</th>
                                            <th>Position</th>
                                            <th>Type</th>
                                            <th>Action</th>
                                        </tr>
                                        <tbody>
                                    </thead>
                                    <tr ng-repeat="o in orderlist">
                                        <td>{{o.id}}</td>
                                        <td>{{o.startDate | date:"dd-MM-yyyy"}}</td>
                                        <td>{{o.endDate | date:"dd-MM-yyyy"}}</td>
                                        <td>{{o.business_name}}</td>
                                        <td>{{o.item_name}}</td>
                                        <td>${{o.amount}}</td>
                                        <td>{{o.position}}</td>
                                        <td>{{o.type}}</td>
                                        
                                        <td>
                                            <a class="btn btn-info btn-sm btn-icon icon-left" ng-click="callOrderDetailspage(o)">
                                                <i class="entypo-info"></i> View
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>
    </div>
    <div class="modal fade" id="del_cat" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin: 225px auto;">
            <div class="modal-content delete">
                <div class="modal-header" style="border:none;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/delete.svg">
                    <br>
                    <h3 class="modal-title" id="lineModalLabel">Delete item?</h3>
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="padding:7px 20px;">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="del(itemid)" data-dismiss="modal" style="margin-left: 5px;">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
