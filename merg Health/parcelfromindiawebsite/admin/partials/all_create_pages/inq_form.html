<div>
    <div class="navbar-fixed-top" ng-include="getTopMenu()"></div>
</div>
<div style="margin-top: 50px;">
    <div class="page-container">
        <header ng-include="getLeftMenu()"></header>
        <div class="main-content">
            <!-- <header ng-include="getTopMenu()"></header> -->
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h2 class="table_heading">Inquiry Form</h2>
                </div>
              <div class="col-md-6">
                  <div class="add_btn_container">
                      <!-- <button type="button" class="btn btn-primary addp">Mails</button> -->
                  </div>
              </div>
            </div>
            <hr />
            <div class="row">
                <div class="container">
                    <div class="col-sm-12 border">
                        <form name="mailForm" ng-submit="inquiry(inq)" >
                            <div>

                                <div class="row">
                                    <div class="col-sm">
                                        <br>
                                        <label >Name</label>
                                        <input type="text" class="form-control" ng-model="inq.name"><br>
                                        <label >Email</label>
                                        <input type="email" class="form-control" ng-model="inq.email"><br>
                                        <label >Phone</label>
                                        <input type="number" class="form-control" ng-model="inq.phone"><br>
                                        <label >Notes</label>
                                        <input type="text" class="form-control" ng-model="inq.notes"> 
                                    </div>

                                    <div class="col-sm">
                                        <br>
                                        <label >From</label>
                                        <input type="text" class="form-control" ng-model="inq.from"><br>
                                        <label >To</label>
                                        <input type="text" class="form-control" ng-model="inq.to"><br>
                                        <label >Weight</label>
                                        <input type="text" class="form-control" ng-model="inq.weight">
                                    </div>

                                </div><br>
                                  <div>
                                    <button type="submit" class="btn btn-danger">Submit</button>
                                  </div><br>
                                  
                                    <div style="text-align: center;">
                                        <h4 ng-show="showUpdateMessage" class="success_msg" style="text-align: center;">
                                            {{updateMessage}}</h4>
                                        <h4 ng-show="showUpdateMessage2" class="error_msg"
                                            style="text-align: center;">{{updateMessage2}}</h4>
                                    </div>
                                
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
