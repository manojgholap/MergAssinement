<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <h2 class="table_heading">All Staff's Note List</h2>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12" ng-init="allStaffNotes()">
                    <div class="panel panel-default table-hover table-responsive">
                        <div class="panel-heading"> </div>
                        <table class="table table-bordered table-striped datatable" id="table-2">
                            <thead class="thead-light">
                                <tr>
                                    <th style="width:10%;">Lead No</th>
                                    <th style="width:10%;">Date/Time</th>
                                    <th style="width:10%;">Client</th>
                                    <th style="width:30%;">Product</th>
                                    <th style="width:10%;">Contact</th>
                                    <th style="width:45%;">Notes</th>
                                    <th style="width:5%;">% Closing</th>
                                    <th style="width:15%;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="wtb in noteLists |  orderBy: 'closing':true">
                                    <td>{{wtb.product_id}}</td>
                                    <td>{{wtb.date}}</td>
                                    <td ng-click='viewHistory(wtb.client_id)' style="cursor: pointer;">{{wtb.client}}</td>
                                    <td>{{wtb.product_title}}</td>
                                    <td scope="row"><a href="https://wa.me/{{ wtb.client_contact}}" target="_blank" style="font-size:20px;color:#03ab1a;"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>&nbsp;&nbsp;
                                        <a href="mailto:{{wtb.client_email}}?subject={{p_t}}" target="_blank" style="font-size:20px;color:#0089cc;"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></td>
                                    <td>{{wtb.p_notes}}</td>
                                    <td ng-class="{'text-red': wtb.closing >=0,'text-yellow': wtb.closing >50,'text-green': wtb.closing >75}">{{wtb.closing}}</td>
                                    <td>
                                        <a class="btn btn-default btn-sm btn-icon icon-left"
                                            ng-click='editNotes(wtb.nid);'>
                                            <i class="entypo-pencil"></i> Edit
                                        </a>
                                        <a class="btn btn-info btn-sm btn-icon icon-left"
                                            ng-click='viewWtb(wtb.id)'>
                                            <i class="entypo-info"></i>View
                                        </a>
                                        <a class="btn btn-danger btn-sm btn-icon icon-left" data-toggle="modal"
                                            data-target="#del_po" ng-click='delNotes(wtb.id)'>
                                            <i class="entypo-cancel"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <p ng-show="showdeletemsgmsg" class="success_msg">{{deletemsg}}</p> -->
                    </div>
                    <div style="text-align: center;font-size:25px;font-weight:600"><i ng-hide="noteLists" class="fa fa-spinner" aria-hidden="true">
                        Page loading...</i></div>
                </div>
            </div>
            <!-- Footer -->
        </div>
    </div>

<!-- delete popup -->
<div class="modal fade" id="del_po" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin: 225px auto;">
        <div class="modal-content delete">
            <div class="modal-header" style="border:none;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-center">
                <img src="img/delete.svg">
                <h2>Confirm Delete ?</h2>
                <br>
                <div>
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        style="padding:7px 20px;">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="confirmDelNotes(wtb.id)"
                        data-dismiss="modal" style="margin-left: 5px;">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
