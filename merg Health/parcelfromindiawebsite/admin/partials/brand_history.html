<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-8">
                        <h2 class="table_heading">Client History By <span style="color:#0089cc">{{wtbLists[0].brand}}</span> Brand</h2>
                    </div>
                    <div class="col-md-4">
                        <div class="add_btn_container">
                            <button type="button" class="btn btn-primary addp" ng-click="goto('/wtb-list')" >Back</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12" ng-init="clienthistoryBybrand()">
                    <div class="row">
                        <div class="col-sm-12 md">
                            <div class="panel panel-default table-responsive">
                                <div class="panel-heading"> </div>
                                <table class="table table-bordered table-striped datatable" id="table-2">
                                    <thead>
                                        <tr>
                                            <th>Sr. No.</th>
                                            <th>Client</th>
                                            <th>Brand</th>
                                            <th>Title</th>
                                            <th>Color</th>
                                            <th>Our Price</th>
                                            <th>Qty</th>
                                            <th>Total Price</th>
                                            <th>Contact</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="wtb in wtbLists |  orderBy: 'id':true | filter: searchtxt">
                                            <td>{{$index+1}}</td>                                            
                                            <td ng-click='viewHistory(wtb.client_id)' style="cursor: pointer;">
                                                {{wtb.client}}</td>
                                            <td>{{wtb.brand}}</td>
                                            <td ng-click='productStock(wtb.product_title,wtb.product_type,wtb.price,wtb.p_id)'
                                                style="cursor: pointer;">{{wtb.product_title}}</td>
                                            <td>{{wtb.colour}}</td>
                                            <td>${{wtb.price}}</td>
                                            <td>{{wtb.qty}}</td>
                                            <td>${{wtb.total_price}}</td>
                                            <td><a href="https://wa.me/{{ wtb.client_contact}}" target="_blank"
                                                    style="font-size:20px;color:#03ab1a;"><i class="fa fa-whatsapp"
                                                        aria-hidden="true"></i>
                                                </a>&nbsp;&nbsp;
                                                <a href="mailto:{{wtb.client_email}}?subject={{wtb.product_title}}"
                                                    target="_blank" style="font-size:20px;color:#0089cc;"><i
                                                        class="fa fa-envelope-o" aria-hidden="true"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- <p ng-show="showdeletemsgmsg" class="success_msg">{{deletemsg}}</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: center;font-size:25px;font-weight:600"><i ng-hide="wtbLists" class="fa fa-spinner"
                    aria-hidden="true">
                    Page loading...</i></div>
            <!-- Footer -->
        </div>
    </div>

    <div class="modal fade" id="del_po" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin: 225px auto;">
            <div class="modal-content delete">
                <div class="modal-header" style="border:none;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/delete.svg">
                    <h2>Confirm Delete ?</h2>
                    <br>

                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            style="padding:7px 20px;">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="confirmPoDelWTB(wts.id)"
                            data-dismiss="modal" style="margin-left: 5px;">Delete</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
