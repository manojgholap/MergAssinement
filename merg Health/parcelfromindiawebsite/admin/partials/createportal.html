
<div class="container main_login wow fadeInUp">
    <form role="form" name="signinform" ng-submit="login(signinform,user)" class="form-horizontal form-groups-bordered login_form" novalidate>
        <div class="row">
            <div class="col"></div>
                <div style="margin-top: 120px;" class="col border login_inner shadow p-3 mb-5 bg-white rounded " >
                    <div style="text-align: center;">
                        <h2 class="">Create Portal</h2>
                    </div>
                    <hr />
                    <div style="margin: 15px 15px 15px 15px;">
                        
                        <div class="form-group">
                            <label for="">Domain Name</label>
                            <input type="text" name="domainname" class="form-control" placeholder="Domain Name" ng-model="portal.domainname" required>
                            <div ng-show="(signinform.domainname.$invalid && !signinform.domainname.$pristine) || signinform.$submitted" class="help-block1 has-error">
                                <span ng-show="signinform.domainname.$error.required" class="help-block1 has-error" style="color:red">Domain Name is required</span>						      
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username" ng-model="portal.username" required>
                            <div ng-show="(signinform.username.$invalid && !signinform.username.$pristine) || signinform.$submitted" class="help-block1 has-error">
                                <span ng-show="signinform.username.$error.required" class="help-block1 has-error" style="color:red">Username is required</span>						      
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="text" name="password" class="form-control" placeholder="Password" ng-model="portal.password" required>
                            <div ng-show="(signinform.password.$invalid && !signinform.password.$pristine) || signinform.$submitted" class="help-block1 has-error">
                                <span ng-show="signinform.password.$error.required" class="help-block1 has-error" style="color:red">Password is required</span>						      
                             </div>
                        </div>

                        <div class="form-group">
                            <label for="">TopMenu</label>
                            <input type="text" name="topmenu" class="form-control" placeholder="Top Menu" ng-model="portal.topmenu" required>
                            <div ng-show="(signinform.topmenu.$invalid && !signinform.topmenu.$pristine) || signinform.$submitted" class="help-block1 has-error">
                                <span ng-show="signinform.topmenu.$error.required" class="help-block1 has-error" style="color:red">Top Menu is required</span>						      
                            </div>
                        </div><hr />

                        <div class="form-group">
                            <button 
                                class="form-control btn btn-info" 
                                type="submit" ng-click="createPortal(portal)"
                                >
                                Create Portal
                            </button>
                        </div>
                        <p ng-show="showaddPortalMessage" class="success_msg" style="text-align: center;">
                            {{addPortalMessage}}</p>
                        <p ng-show="showaddPortalMessage2" class="error_msg"
                            style="text-align: center;">{{addPortalMessage2}}</p>
                    </div>
                </div>	
                <div class="col"></div>

        </div>
    </form>
</div>
