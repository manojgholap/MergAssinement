<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row"> </div>
            <h2 class="table_heading">Edit Item</h2>
            
       <form role="form" name="edititemform" class="form-horizontal form-groups-bordered" novalidate>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-6">
                         <!--   <div class="panel panel-default">
                                <div class="panel-heading"> </div> -->
                                
                                   
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Item Name</label>

                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" id="field-1" name="item_name" placeholder="Enter Title" ng-model='itemdata.item_name'>
                                            <div ng-messages="edititemform.$submitted && edititemform.item_name.$error" class="error_msg">
                                                <div ng-message="required">Enter Name</div>
                                            </div>
                                        </div>
                                    </div>
                                     
                                     <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Item Description</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <textarea type="text" class="form-control" name="item_description" id="item_description" placeholder="Enter item description" ng-model='itemdata.item_description' required></textarea>
                                            <div ng-messages="edititemform.$submitted && edititemform.item_name.$error" class="error_msg">
                                                <div ng-message="required">Enter Item Name</div>
                                            </div>
                                        </div>
                                    </div>
                                    <br> 
                                                                                                 
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Item Detailed Description</label>
                                        <div  class="col-sm-8" style="padding-bottom: 30px;">
                                             <ng-ckeditor
                                            	ng-model="itemdata.detailed_description"
                                            	ng-disabled="editorDIsabled"
                                            	skin="moono"
                                            	remove-plugins="iframe,flash,smiley">
                                            </ng-ckeditor>
                                             
                                            <div ng-messages="edititemform.$submitted && edititemform.item_description.$error" class="error_msg">
                                                <div ng-message="required">Enter Description </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="field-2" class="col-sm-3 control-label">Item Image</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <input accept="image/*" class="form-control" id="file_browse2" onchange="angular.element(this).scope().updateattachment1()" type="file" />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group" ng-if="itemdata.item_image">
                                      <label for="field-2" class="col-sm-3 control-label">Image</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <div id="fileDisplayArea">
                                                <img ng-src="{{imageURL}}/{{itemdata.item_image}}" style="max-width: 100%;width: 330px;padding-left: 51px;">
                                                <br><br><span class="label label-primary pull-right" ng-click="clearEditImage()">Remove Image</span>
                                            </div>
                                        </div>
                                    </div>
                                                                    
                           <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
            
         </form>
  
          <form name="itemform10" id="loginform10" class="form-horizontal form-groups-bordered" novalidate> 

            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="">                                                                           
                                    
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Author Name</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <input type="text" class="form-control" name="author_name" id="author_name" placeholder="Enter author name" ng-model='itemdata.author_name' required>
                                            <div ng-messages="itemform1.$submitted && itemform1.in_the_box.$error" class="error_msg">
                                                <div ng-message="required">Enter In The Box</div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    
                                    <div class="form-group">
                                        <label for="field-2" class="col-sm-3 control-label">Author Image</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <input accept="image/*" class="form-control" id="file_browse3" onchange="angular.element(this).scope().updateauthorimage()" type="file" />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group" ng-if="itemdata.author_pic">
                                      <label for="field-2" class="col-sm-3 control-label">Image</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <div id="fileDisplayArea">
                                                <img ng-src="{{authorImageURL}}/{{itemdata.author_imagename}}" style="max-width: 100%;width: 330px;padding-left: 51px;">
                                                <br><br><span class="label label-primary pull-right" ng-click="clearEditImage()">Remove Image</span>
                                            </div>
                                        </div>
                                    </div>
                    
                                    
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-5">
                                            <button type="submit" class="btn btn_back" ng-click="edititem(edititemform,itemform1,itemform2,itemform3,itemform4,itemform5,itemform6,itemform7,itemform8,itemform9,itemform10,itemdata)">Edit item</button>
                                            <p ng-show="showupdatecatmsg" class="success_msg" style="text-align: center;font-size: medium;">{{updatecatmsg}}</p>
                                            <p ng-show="showupdateerrcatmsg" class="error_msg" style="text-align: center;font-size: medium;">{{updateerrcatmsg}}</p>
                                        </div>
                                    </div>                     
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
           <form> 
          
            <!-- Footer -->
        </div>

    </div>

</div>
