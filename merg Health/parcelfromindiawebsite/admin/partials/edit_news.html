<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row"> </div>
            <h2 class="table_heading">Edit News</h2>
           
       <form name="itemform" id="loginform" novalidate>
        
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="">
                                                                                           
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">title</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <input type="text" class="form-control" name="title" id="title" placeholder="Enter title" ng-model='newsObject.title' required>
                                            <div ng-messages="itemform.$submitted && itemform.title.$error" class="error_msg">
                                                <div ng-message="required">Enter title</div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">News Description</label>
                                        <div  class="col-sm-8" style="padding-bottom: 30px;">
                                             <ng-ckeditor
                                            	ng-model="newsObject.description"
                                            	ng-disabled="editorDIsabled"
                                            	skin="moono"
                                            	remove-plugins="iframe,flash,smiley">
                                            </ng-ckeditor>
                                             
                                            <div ng-messages="itemform.$submitted && itemform.news_description.$error" class="error_msg">
                                                <div ng-message="required">Enter news description </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                                                                                                             
                                   
                                    
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-5">
                                            <button type="submit" class="btn btn_back" ng-click="editnews(itemform,newsObject)">Edit news</button>
                                            <p ng-show="showaddcatmsg" class="success_msg" style="text-align: center;font-size: medium;">{{addcatmsg}}</p>
                                            <p ng-show="showaddcaterrrmsg" class="error_msg" style="text-align: center;font-size: medium;">{{addcaterrrmsg}}</p>
                                        </div>
                                    </div>  
                                        
                            </div>
                            
                        </div>
                    </div>
 
          </form>
          
          
      
            
            <!-- Footer -->
        </div>

    </div>

</div>
