<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h2 class="table_heading">Edit Notes</h2>
                </div>
                <div class="col-md-6">
                    <div class="add_btn_container">
                        <button type="button" class="btn btn-primary" ng-click="goto('/notes')" style="margin-right: 150px; margin-top: 15px; float:right;">Back</button>

                    </div>
                </div>
            </div>
            <hr />

            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-8">
                            <form name="poForm" data-ng-submit="updateNotes(getNotes[0])"
                                name="poForm" id="poForm" novalidate ng-init="getNotesById()">
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Date/Time</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="date" id="date"
                                            placeholder="Enter Date" ng-model='getNotes[0].date'>
                                        <div ng-messages="poForm.$submitted && poForm.date.$error" class="error_msg">
                                            <div ng-message="required">Enter Date</div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Staff Member</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="staff" id="staff"
                                            placeholder="Enter Staff Member" ng-model='getNotes[0].staff'>
                                        <div ng-messages="poForm.$submitted && poForm.team_member.$error" class="error_msg">
                                            <div ng-message="required">Enter Staff Member</div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">% Closing</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <input type="text" class="form-control" name="closing" id="closing"
                                            placeholder="Enter % Closing" ng-model='getNotes[0].closing'>                                            <div ng-messages="poForm.$submitted && poForm.closing.$error" class="error_msg">
                                            <div ng-message="required">Enter % Closing</div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="field-1" class="col-sm-4 control-label">Notes</label>
                                    <div class="col-sm-8" style="padding-bottom: 10px;">
                                        <textarea type="text" class="form-control" name="p_notes" id="p_notes" rows="10" cols="20"
                                            placeholder="Enter Notes" ng-model='getNotes[0].p_notes'></textarea>
                                        <div ng-messages="poForm.$submitted && poForm.p_notes.$error" class="error_msg">
                                            <div ng-message="required">Enter Notes</div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <button type="submit" class="btn btn_back">Submit</button>
                                        <p ng-show="showuppromsg" class="success_msg" style="text-align: center;">{{uppromsg}}</p>
                                        <p ng-show="showupdateproerrmsg" class="error_msg" style="text-align: center;">{{updateproerrmsg}}</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
