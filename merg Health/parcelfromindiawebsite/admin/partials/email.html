<div>
    <div class="navbar-fixed-top" ng-include="getTopMenu()"></div>
</div>
<div style="margin-top: 50px;">
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <!-- <header ng-include="'partials/user_menu.html'"></header> -->
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h2 class="table_heading">Compose Mail </h2>
                </div>
              <div class="col-md-6">
                  <div class="add_btn_container">
                      <button type="button" class="btn btn-primary addp">Mails</button>
                  </div>
              </div>
            </div>
            <hr />
            <div class="row">
                <div class="container">
                    <div class="col-sm-12 border">
                        <form name="mailForm" ng-init="getEmailInfo()" ng-submit="sendMail(data)" >
                        <div class="mb-3">
                            <br>
                            <label class="form-label">To</label>
                            <input type="email" class="form-control" id="email" ng-model="data.email" >
                          </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" ng-model="data.subject" >
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Messege</label>
                            <textarea class="form-control" rows="4" ng-model="data.message"></textarea>
                          </div>
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Send 
                                <i class="fa fa-paper-plane"></i>
                            </button>
                            <button type="" class="btn btn-light mb-3" ng-click="reload()">Cancel</button>
                          </div>
                        </form>
                    </div>
                    
                </div>
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
