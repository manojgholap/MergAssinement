<div class="page-container" ng-init="viewPODetails()">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-10">
                        <h2 class="table_heading">Incoming Products Packing List</h2>
                    </div>
                    <div class="col-md-2">
                        <div class="add_btn_container">
                            <button type="button" class="btn btn-primary" ng-click="goto('/Incoming-Shipping')"
                            style="margin-right: 20px; margin-top: 15px; float:right;">Back</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
    
            <div id="exportthisSection" class="row">
                       
                <div class="col-md-12" id="pHr" ng-init="AllPOData()">
                    <div class="panel panel-default table-hover table-responsive">
                        <table class="table table-bordered table-striped datatable" id="table-2">
                            <thead id="tc" class="thead-light">
                                <tr>
                                    <th>No</th>
                                    <th>Items</th>
                                    <th>Color</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat='data in viewpurchaseorder'>
                                    <td>{{$index+1}}</td>
                                    <td>{{data.p_title}}</td>
                                    <td>{{data.po_color}}</td>
                                    <td>{{data.po_qty}}</td>
                                    <td>{{data.po_p_price}}</td>
                                    <td>{{data.po_total_price}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-10 tRight">
                        <h4>Grand Total(USD):</h4>
                    </div>
                    <div class="col-md-2 fs" ng-init="viewPOgrandprice()">
                        <h4>{{viewPOPrice[0].grandprice}}</h4>
                    </div>
                </div>
            </div>
