<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr/>
            <div class="row">
                <div class="col-md-6">
                    <h2 class="table_heading">All Product Categories </h2>
                </div>
                <div class="col-md-6">
                    <div class="add_btn_container">
                        <button type="button" class="btn btn-primary addp" ng-click="addProdCategory()">Add Category</button>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-sm-12" ng-init="categoryList()">
                    <div class="panel panel-default table-hover table-responsive ">
                        <div class="panel-heading"> </div>
                        <table class="table table-bordered table-striped datatable" id="table-2">
                            <thead class="thead-light">
                                    <tr>
                                    <th>Id</th>
                                    <th>Category Name</th>
                                    <th>Category Small Image</th>
                                    <th>Ranking</th>
                                    <th>Enable or not</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="cate in category |  orderBy: 'id':true">
                                    <td>{{cate.id}}</td>
                                    <td>{{cate.category_name}}</td>
                                    <td class="far1"><img
                                        ng-src="https://api.fountaintechies.com/assets/web/111/{{cate.category_small_img || 'xyz.jpg' }}"
                                        alt="categoryImg" class="profilesize1">
                                    </td>
                                    <!-- <td class="far1"><img
                                        ng-src="https://api.fountaintechies.com/assets/web/111/{{cate.category_large_img || 'xyz.jpg' }}"
                                        alt="categoryImg" class="profilesize1">
                                    </td> -->
                                    <td>{{cate.ranking}}</td>
                                    <td>{{cate.isEnabled}}</td>
                                    <td>
                                        <a class="btn btn-default btn-sm btn-icon icon-left"
                                            ng-click='editcate(cate.id)'>
                                            <i class="entypo-pencil"></i> Edit
                                        </a>
                                        <a class="btn btn-info btn-sm btn-icon icon-left" data-toggle="modal"
                                            data-target="#del_brand" ng-click='delCate(cate.id)'>
                                            <i class="entypo-cancel"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                        
                </div>
            </div>
            <!-- Footer -->
        </div>
    </div>

    <div class="modal fade" id="del_brand" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin: 225px auto;">
            <div class="modal-content delete">
                <div class="modal-header" style="border:none;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/delete.svg">
                    <h2>Confirm Delete ?</h2>
                    <br>

                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            style="padding:7px 20px;">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="confirmDeleteCate()" data-dismiss="modal"
                            style="margin-left: 5px;">Delete</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
