<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h2 class="table_heading">Trading Bench</h2>
                </div>
                <div class="col-md-6">
                    <div class="add_btn_container">
                        <button type="button" class="btn btn-primary" ng-click="addProduct()" style="margin-right: 20px; margin-top: 15px; float:right;">Add
                            Product</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" ng-init="allProducts()">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading"> </div>
                                <table class="table table-bordered table-striped datatable" id="table-2">
                                    <thead>
                                        <tr>
                                            <th>Type</th>
                                            <th>Title</th>
                                            <th>Brand</th>
                                            <th>Cost Price</th>
                                            <th>Selling Price</th>
                                            <th style="width: 32%;">Action</th>
                                        </tr>
                                    <tbody>
                                        </thead>
                                        <tr ng-repeat="product in allproducts |  orderBy: reverse:true">
                                            <td>{{product.product_type}}</td>
                                            <td>{{product.description}}</td>
                                            <td>{{product.brand}}</td>
                                            <th>{{product.cost_price}}</th>
                                            <th>{{product.selling_price}}</th>
                                            <td><a class="btn btn-info btn-sm btn-icon icon-left" ng-click='productStock(product.description,product.brand,product.product_type)'>
                                                    <i class="entypo-info"></i> View
                                                </a>
                                                <a class="btn btn-default btn-sm btn-icon icon-left" ng-click='editProduct(product.id)'>
                                                    <i class="entypo-pencil"></i> Edit
                                                </a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>
    </div>
</div>
