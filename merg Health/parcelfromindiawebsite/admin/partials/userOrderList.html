<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h2 class="table_heading">All Packing Orders </h2>
                </div>

            </div>
            <hr />
            <div class="row">
                <div class="col-sm-12" ng-init="allResellersPackingOrders()">
                    <div class="panel panel-default table-hover table-responsive ">
                        <div class="panel-heading"> </div>
                        <table class="table table-bordered table-striped datatable" id="table-2">
                            <thead class="thead-light">
                                <tr>
                                    <th>Date</th>
                                    <th style="text-align: right;">Order Number</th>
                                    <th style="text-align: right;">Shipp Number</th>
                                    <th style="text-align: center;">Status</th>
                                    <th style="text-align: right;">Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="orders in allOrders |  orderBy: reverse:true">
                                    <td>{{orders.date}}</td>
                                    <td style="text-align: right;">{{orders.id}}</td>
                                    <td style="text-align: right;"> {{orders.shipNo}}</td>
                                    <td style="text-align: center;">{{orders.status}}</td>

                                    <td style="text-align: right;">{{orders.totalAmount |number:2 }} USD</td>
                                    <td>
                                        <a class=" btn btn-default btn-sm btn-icon icon-left"
                                            ng-click='editInvoiceForPackingList(orders.shipNo,orders.resellerId)'>
                                            <i class="entypo-pencil"></i> Edit
                                        </a>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!-- Footer -->
        </div>
    </div>

    <div class="modal fade" id="del_brand" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin: 225px auto;">
            <div class="modal-content delete">
                <div class="modal-header" style="border:none;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/delete.svg">
                    <h2>Confirm Delete ?</h2>
                    <br>

                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            style="padding:7px 20px;">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="confirmbranddel()" data-dismiss="modal"
                            style="margin-left: 5px;">Delete</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
