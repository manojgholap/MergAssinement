<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row"> </div>
            <h2 class="table_heading">Item Details</h2>
            <div class="row">
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading"> </div>
                             <div>
                                <form role="form" class="form-horizontal form-groups-bordered">
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Item Name</label>
                                         <div class="col-sm-5">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:20px;">{{itemdata.item_name}}</p>                                       
                                        </div>
                                       
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="field-2" class="col-sm-3 control-label">Description</label>
                                        <div class="col-sm-5">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:20px;">{{itemdata.item_description}}</p>                                       
                                        </div>
                                        
                                    </div>
                                                                                                          
                                    <div class="form-group" ng-if="itemdata.item_image">
                                        <label for="field-2" class="col-sm-3 control-label">Item Image</label>
                                        <div class="col-sm-5">
                                            <!-- <input type="text" class="form-control" id="field-2" placeholder="Enter Description" ng-model='itemdata.item_description' readonly="true"> -->
                                            <img ng-src="{{imageURL}}/{{itemdata.item_image}}" style="max-width: 100%;width: 330px;padding-left: 51px;">
                                        </div>
                                    </div>
                                   
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Detailed Description</label>
                                        <div class="col-sm-5">
                                            <ng-ckeditor
                                            	ng-model="itemdata.detailed_description"
                                            	ng-disabled="editorDIsabled"
                                            	skin="moono"
                                            	remove-plugins="iframe,flash,smiley">
                                            </ng-ckeditor>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="field-2" class="col-sm-3 control-label">Author Name</label>
                                        <div class="col-sm-5">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:20px;">{{itemdata.author_name}}</p>                                       
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="form-group" ng-if="itemdata.author_pic">
                                      <label for="field-2" class="col-sm-3 control-label">Image</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <div id="fileDisplayArea">
                                                <img ng-src="{{authorImageURL}}/{{itemdata.author_imagename}}" style="max-width: 100%;width: 330px;padding-left: 51px;">
                                                <br><br>
                                            </div>
                                        </div>
                                    </div>
                                                                                                                                                                             
                                   
                                                                                                 
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-5">
                                            <button ng-click="goto('featured_item')" type="button" class="btn btn_back">Back</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                        
                        </div>
                                                                        
                    </div>
                </div>
                
                
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
