<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row"> 
                <div class="col-md-6">
                    <h2 class="table_heading">Notes Details</h2>
                </div>
                <div class="col-md-6">
                    <div class="add_btn_container">
                        <button type="button" class="btn btn-primary" ng-click="goto('/notes')"
                            style="margin-right: 150px; margin-top: 15px; float:right;">Back</button>
                    </div>
                </div>
             </div>
            <hr />

            <div class="row">
                <div class="col-md-12" ng-init="staffNotesById()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default table-hover table-responsive">
                                <div class="panel-heading"> </div>
                                <form role="form" class="form-horizontal form-groups-bordered">

                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-4 control-label">Date/Time</label>
                                        <div class="col-sm-8">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{viewNotes[0].date}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-4 control-label">Client</label>
                                        <div class="col-sm-8">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{viewNotes[0].client}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-4 control-label">Product Title</label>
                                        <div class="col-sm-8">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{viewNotes[0].product_title}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-4 control-label">Team Member</label>
                                        <div class="col-sm-8">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{viewNotes[0].staff}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-4 control-label">% Closing</label>
                                        <div class="col-sm-8">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{viewNotes[0].closing}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-repeat="note in viewNotes">
                                        <label for="field-1" class="col-sm-4 control-label">Notes {{$index+1}}</label>
                                        <div class="col-sm-8">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{note.p_notes}}</p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
