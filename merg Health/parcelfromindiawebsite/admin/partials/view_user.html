<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row"> </div>
            <h2 class="table_heading">User Details</h2>
            <div class="row">
                <div class="col-sm-9" ng-init="userByUserId()">
                    <div class="row">
                        <div class="col-sm-6" >
                            <div class="panel panel-default">
                                <div class="panel-heading"> </div>
                                <form role="form" class="form-horizontal form-groups-bordered">

                                        <div class="form-group">
                                                <label for="field-1" class="col-sm-3 control-label">Business Id</label>
                                                <div class="col-sm-5">
                                                    <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{user.id}}</p>
                                                </div>
        
                                            </div>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Business Name</label>
                                        <div class="col-sm-5">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{user.company_name}}</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Email Id</label>
                                        <div class="col-sm-5">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{user.email}}</p>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Mobile Number</label>
                                        <div class="col-sm-5">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{user.contact}}</p>
                                        </div>

                                    </div>




                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Country</label>
                                        <div class="col-sm-5">
                                            <p for="field-1" class="control-label" style="text-align:left;padding-left:10px;">{{user.country}}</p>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-5">
                                            <button ng-click="goto('/users')" type="button" class="btn btn_back">Back</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
