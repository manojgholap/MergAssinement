<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-3">
                     <a href="http://priya.mobilesinasia:6060/store" type="button" class="btn btn_back pull-right">Get your site</a>
                </div>
                <div class="col-md-1"></div>
            </div>
            <h2 class="table_heading">View Basic information</h2>
            <div class="row">
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading"> </div>
                                <form role="form" class="form-horizontal form-groups-bordered">
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Brand Name</label>

                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" id="field-1" placeholder="Enter Title" ng-model='basicsInfodetails.brandName' readonly="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-2" class="col-sm-3 control-label">About</label>

                                        <div class="col-sm-8">
                                            <text-angular  name="name" class="textAngular newseditor" placeholder="Enter About Information" ng-model="basicsInfodetails.about" readonly="true"></text-angular>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-2" class="col-sm-3 control-label">Storemanager Email</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="field-1" placeholder="Enter storemanager email" ng-model='basicsInfodetails.storemanageremail' readonly="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-2" class="col-sm-3 control-label">Admin Email</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="field-1" placeholder="Enter admin email" ng-model='basicsInfodetails.adminemail' readonly="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="field-2" class="col-sm-3 control-label">Image</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <div>
                                                <img ng-src="{{basicsInfodetails.brandLogo}}" style="max-width: 100%;width: 330px;padding-left: 51px;" ng-if="basicsInfodetails.brandLogo">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-5">
                                            <button ng-click="goto('editbasicinfo')" type="button" class="btn btn_back">Edit</button>
                                            <button ng-click="deletebasicinfo()" type="button" class="btn btn_back btn-danger">Delete</button>
                                            <button ng-click="goto('addbasicinfo')" type="button" class="btn btn_back pull-right">Add</button>
                                        </div>
                                        
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-5">
                                            <p ng-show="showdelbasicinfomsg" class="success_msg" style="text-align: center;font-size: medium;">{{delbasicinfomsg}}</p>
                                            <p ng-show="showdelbasicinfoerrmsg" class="error_msg" style="text-align: center;font-size: medium;">{{delbasicinfoerrmsg}}</p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
