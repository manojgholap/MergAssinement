<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            <div class="row"> </div>
            <h2 class="table_heading">View item Properties</h2>
            <div class="row">
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading"> </div>
                                <form role="form" class="form-horizontal form-groups-bordered">
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Item Name</label>
                                        <div class="col-sm-5">
                                             <input type="text" class="form-control" ng-model="itemdetails.item_name" readonly="true">
                                        </div>
                                    </div>
                                     <div class="form-group" >
                                        <label for="field-1" class="col-sm-3 control-label">Item Color</label>
                                        <div class="col-sm-2" ng-repeat="color in colorarray" if="colorarray">
                                            <span>{{color.value}}</span>
                                        </div>
                                        <div class="col-sm-1" ng-repeat="color in colorImgarray" ng-if="colorImgarray">
                                             <img ng-src="{{imageURL}}/web/{{businessSession.business_id}}/{{color.value}}"  style="height: 25px;width: 25px;" />
                                        </div>
                              
                                    </div>
                                    <div class="form-group" >
                                        <label for="field-1" class="col-sm-3 control-label">Item Size</label>
                                        <div class="col-sm-2" ng-repeat="size in sizearray">
                                            <span>{{size.value}}</span>
                                        </div>
                                    </div>
                                
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-5">
                                            <button ng-click="gotoitemproperties();getitemproperties();" type="button" class="btn btn_back">Back</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>

    </div>

</div>
